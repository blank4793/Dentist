<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dental Clinic - Dashboard</title>
    <link rel="stylesheet" href="dashboard-styles.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo-section">
                <img src="tooth-icon.png" alt="Dental Clinic Logo" class="logo">
                <h2>THE DENTAL CLINIC</h2>
            </div>
            <nav class="nav-menu">
                <a href="#" class="nav-item active" data-page="dashboard">
                    <i class="icon">üìä</i> Dashboard
                </a>
                <a href="#" class="nav-item" data-page="new-patient">
                    <i class="icon">‚ûï</i> New Patient
                </a>
                <a href="#" class="nav-item" data-page="patient-list">
                    <i class="icon">üìã</i> Patient List
                </a>
                <a href="#" class="nav-item" data-page="appointments">
                    <i class="icon">üìÖ</i> Appointments
                </a>
                <a href="#" class="nav-item" data-page="settings">
                    <i class="icon">‚öôÔ∏è</i> Settings
                </a>
            </nav>
            <div class="user-section">
                <span id="userName">Dr. John Doe</span>
                <button id="logoutBtn">Logout</button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Dashboard Overview -->
            <div class="page-content" id="dashboardPage">
                <h1>Dashboard</h1>
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>Total Patients</h3>
                        <p class="stat-number">150</p>
                    </div>
                    <div class="stat-card">
                        <h3>Today's Appointments</h3>
                        <p class="stat-number">8</p>
                    </div>
                    <div class="stat-card">
                        <h3>Pending Treatments</h3>
                        <p class="stat-number">12</p>
                    </div>
                </div>

                <div class="recent-patients">
                    <h2>Recent Patients</h2>
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Date</th>
                                <th>Treatment</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="recentPatientsList">
                            <!-- Will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
